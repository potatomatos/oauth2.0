<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>登录注册</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="/static/img/icon.png" sizes="32x32">
	<link rel='stylesheet' href='/static/plugins/fontawesome-5.15.4/css/all.css'>
	<link rel='stylesheet' href='/static/plugins/bootstrap-4.0.1/bootstrap.min.css'>

	<!--主要样式-->
	<link rel="stylesheet" href="/static/css/login.css">


</head>

<body>

<div class="container">

	<div class="card-wrap">

		<div class="card border-0 shadow card--welcome is-show" id="welcome">
			<div class="card-body">
				<h2 class="card-title">欢迎光临</h2>
				<p>欢迎进入登录页面</p>
				<div class="btn-wrap"><a class="btn btn-lg btn-register js-btn" data-target="register">注册</a><a
						class="btn btn-lg btn-login js-btn" data-target="login">登录</a></div>
			</div>
		</div>

		<div class="card border-0 shadow card--register" id="register">
			<div class="card-body">
				<h2 class="card-title">会员注册</h2>
				<p class="card-text">第三方注册</p>
				<p class="badge-wrap"><a class="badge"><i class="fab fa-facebook-f"></i></a><a class="badge"><i
						class="fab fa-google"></i></a><a class="badge"><i class="fab fa-twitter"></i></a><a
						class="badge"><i class="fab fa-github"></i></a></p>
				<p>或者使用您的电子邮箱进行注册</p>
				<form>
					<div class="form-group">
						<input class="form-control" type="text" placeholder="名称" required="required"/>
					</div>
					<div class="form-group">
						<input class="form-control" type="email" placeholder="邮箱" required="required"/>
					</div>
					<div class="form-group">
						<input class="form-control" type="password" placeholder="密码" required="required"/>
					</div>
					<button class="btn btn-lg">注册</button>
				</form>
			</div>
			<button class="btn btn-back js-btn" data-target="welcome"><i class="fas fa-angle-left"></i></button>
		</div>

		<div class="card border-0 shadow card--login" id="login">
			<div class="card-body">
				<h2 class="card-title">欢迎登录！</h2>
				<p>第三方登录</p>
				<p class="badge-wrap"><a class="badge"><i class="fab fa-facebook-f"></i></a><a class="badge"><i
						class="fab fa-google"></i></a><a class="badge"><i class="fab fa-twitter"></i></a><a
						class="badge"><i class="fab fa-github"></i></a></p>
				<p>或用邮箱登录</p>
				<form class="login-form">
					<div class="form-group">
						<input class="form-control username" type="text" placeholder="用户名或者邮箱" value=""
						       required="required"/>
					</div>
					<div class="form-group">
						<input class="form-control password" type="password" placeholder="密码" required="required"
						       value=""/>
					</div>
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="text" class="form-control captcha" placeholder="图形验证码" required="required">
						</div>
						<div class="captcha-img col-sm-6 no-padding">
							<img id="captchaPic" src="/sys/captcha" title="刷新验证码" alt="验证码">
						</div>
					</div>
					<p class="err-tips">&nbsp;</p>
					<button class="btn btn-lg login">登录</button>
					<p><a href="#">忘记密码?</a></p>
				</form>
			</div>
			<button class="btn btn-back js-btn" data-target="welcome"><i class="fas fa-angle-left"></i></button>
		</div>

	</div>

</div>

<script src="/static/plugins/jquery-3.3.1.min.js"></script>
<script src="/static/js/login.js"></script>

</body>
</html>
